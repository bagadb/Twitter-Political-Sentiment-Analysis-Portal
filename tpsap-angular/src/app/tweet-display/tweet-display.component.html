<div [ngClass]="fullView ? 'maindiv overflowdiv': 'maindiv'" class="container-fluid  maindiv">
    <div class="row">
        <div class="col-10">
            <h3>Report</h3>
        </div>
        <div class="col-2 text-center my-auto">
            <button class="btn buttonclass" (click)="panelView()">{{buttonText}}</button>
        </div>
        <div class="col-12 resultstable" *ngIf="fullView">
            <p *ngFor="let tweet of stringsFromTweets" class="tweetclass">{{ tweet }}</p>
        </div>
    </div>
</div>
